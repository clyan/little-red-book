<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../promise-demo.js"></script>
  <script>
    // p1
    new MyPromise((resolve) => {
      console.log(1)
      // p2
      const a = resolve(new MyPromise((resolve) => {
        console.log(2)
        resolve(4)
      }))
      console.log(3)
    }).then(res => {
      console.log(res)
    })
    //  console.log(1) -> console.log(2) -> resolve(4)-> resolve(promise) -> console.log(3) -> console.log(res)
  </script>
</body>
</html>
