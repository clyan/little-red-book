<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>a.html</title>
  </head>
  <body>
    <iframe
      src="http://192.168.137.1:8080/b.html"
      style="display: none"
    ></iframe>
    <script>
      window.onload = function () {
        let targetOrigin = "http://192.168.137.1:8080";
        //想要操作当前iframe的时候，就像该ifranme中postMessage()一个东西。
        window.frames[0].postMessage("我要给你发消息了!", targetOrigin);
        //*表示任何域都可以监听。
      };
      //当我监听到message事件的时候，我就知道有人向我发送数据了，我获得了数据就可以做对应的事情。内部对消息做实现
      window.addEventListener("message", function (e) {
        console.log("a.html 接收到的消息:", e.data);
      });
    </script>
  </body>
</html>
